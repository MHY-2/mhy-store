<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="signin.css" rel="stylesheet" />
    <link href="#" rel="icon" />
    <title>Sign in (Best Price Store)</title>
</head>
<body>
    
    <div class="cont">
        <h2 style="text-align:center">Best Price <span>Store</span></h2>
        <div class="title">sign in</div>

        <form action="message.html" method="post">
            <div class="user-det">
                <div class="input-box">
                    <span class="det">Full Name</span>
                    <input type="text" placeholder="Enter your name" required />
                </div>
                <div class="input-box">
                    <span class="det">Username</span>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div class="input-box">
                    <span class="det">Email</span>
                    <input type="text" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                    <span class="det">Phone number</span>
                    <input type="text" placeholder="Enter your number" required />
                </div>
                <div class="input-box">
                    <span class="det">Password</span>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <div class="input-box">
                    <span class="det">Confirm password</span>
                    <input type="password" placeholder="Confirm your password" required />
                </div>
            </div>
            <div class="gen-det">
                <input type="radio" name="gender" id="dot-1" />
                <input type="radio" name="gender" id="dot-2" />
                <input type="radio" name="gender" id="dot-3" />
                <span class="gen-title">Gender</span>
                <div class="catogry">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">perfer not to Say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <a href="message.html"><input type="submit" value="Register" /></a>
            </div>

            <p style="text-align:center">You already have an account<a href="login.html"> log in</a></p>

        </form>

    </div>

</body>
</html>
